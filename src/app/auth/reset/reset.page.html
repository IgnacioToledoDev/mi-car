<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-icon name="arrow-back-outline" routerLink="/login" size="large" class="ion-padding"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text color="primary" class="ion-text-center">
    <h4>Restablecer contraseña</h4>
    <h5>MI AUTO</h5>
  </ion-text>
    <ion-text class="ion-text-center">
      <p>Para poder cambiar la contraseña es necesario enviar un correo electronico para verificar que eres tu</p>
    </ion-text>
  <form #frm="ngForm">
    <ion-item>
      <ion-label position="floating">Correo electronico</ion-label>
      <ion-input required type="email" name="mail"   clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Repetir correo electronico</ion-label>
      <ion-input required type="email" name="mail"   clearInput></ion-input>
    </ion-item>
    <div class="my-button-reset">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="12">
    <ion-button color="primary" type="submit" [disabled]="frm.invalid" class="ion-text-center ion-text-capitalize">
      Enviar correo
    </ion-button>
  </ion-col>
    </ion-row>
    </ion-grid>
    </div>
  </form>
  <ion-text class="ion-text-center">
    <h5>MI AUTO</h5>
  </ion-text>
</ion-content>
