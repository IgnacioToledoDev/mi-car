<ion-header>
  <ion-toolbar color="dark">
    <ion-title>cambiar contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text color="primary" class="ion-text-center">
    <h4>Cambiar contraseña</h4>
    <h5>MI AUTO</h5>
  </ion-text>
    <ion-text class="ion-text-center">
      <p>Escriba su nueva contraseña y confirmela a continuacion para poder registrar el cambio</p>
    </ion-text>
  <form #frm="ngForm">
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input required type="password" name="pass"   clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Repetir contraseña</ion-label>
      <ion-input required type="password" name="pass"   clearInput></ion-input>
    </ion-item>
    <ion-button color="primary" routerLink="/login" type="submit" [disabled]="frm.invalid" class="ion-top-margin">
      Ir a iniciar sesion
    </ion-button>
  </form>
  <ion-text class="ion-text-center">
    <h5>MI AUTO</h5>
  </ion-text>
</ion-content>
